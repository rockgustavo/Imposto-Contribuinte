<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="content">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Cargos</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Cargos</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div ></div>

			<form method="POST" th:action="@{/pf/salvar}" th:object="${fisica}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome Completo</label> 
						
						<input type="text" th:field="*{nome}"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
