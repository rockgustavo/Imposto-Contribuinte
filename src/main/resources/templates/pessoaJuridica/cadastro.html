<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="content">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Pessoa Jurídica</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/pj/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar PJ Cadastradas</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
		
			<div th:replace="fragments/alert">
			</div>
		
			<form method="POST" class="row g-3 needs-validation" 
				th:action="${juridica.id == null} ? @{/pj/salvar} : @{/pj/editar}" 
				th:object="${juridica}">
				<div class="col-md-10">
					<label class="form-label">Razão Social</label> 
					<input type="text"
						th:field="*{nome}" class="form-control"
						id="validationDefault01" placeholder="Digite a razão social"
						autofocus="autofocus" required/>
				</div>
				<div style="visibility: hidden" class="form-group col-md-2">
					<label for="pessoas">Lista</label> 
					<select
						id="pessoas" class="form-select"> <!-- th:field="*{nome}"> --> 
						<option value="">Selecione</option>
						<option th:each="d : ${pessoasJ}" 
							th:value="${d.id}" th:text="${d.id + ' - ' + d.nome}">Administração</option>
					</select>
				</div>
				<div class="col-md-6">
					<label class="form-label">Renda Anual</label> 
					<input type="text"
						th:field="*{rendaAnual}" class="form-control"
						id="validationDefault02" placeholder="Digite a renda anual"
						autofocus="autofocus" required/>
				</div>
				<div class="col-md-4">
					<label class="form-label">Número de funcionários</label> 
					<input type="text"
						th:field="*{numFuncionarios}" class="form-control" 
						id="validationDefault03" placeholder="Número de funcionários"
						autofocus="autofocus" required/>
				</div>
				<div>
					<input type="hidden" id="id" th:field="*{id}"/>
					<button class="btn btn-primary btn" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
